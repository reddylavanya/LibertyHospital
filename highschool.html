<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scholarship Application Form</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./styles/extra.css">

</head>

<body>

    <div class="testbox">
        <form action="/">
            <div class="banner">
                <h1>Scholarship Application Form</h1>
            </div>
            <h2><b>High School Academic Information</b></h2>

            <label>High School Attended: </label>

            <label>Name: </label>
            <input type="text" class="work" width="48" />

            <label>Address: </label>
            <input type="text" class="work" width="48" />

            <label>Graduation Year: </label>
            <input type="text" class="work" width="48" />
            <br>

            <label>Class Rank: </label>
            <input type="text" class="workexp" width="48" />
            <label>/</label>
            <input type="text" class="workexp" width="48" />
            <label>GPA (MUST BE 3.0 or higher to apply):</label>
            <input type="text" class="workexp" width="48" />
            <label>Weighted GPA: </label>
            <input type="text" class="workexp" width="48" />
            <br>
            <label>ACT Results</label>
            <br>


            <label>Raw score: </label>
            <input type="text" class="workexp" width="48" />
            <label>English: </label>
            <input type="text" class="workexp" width="48" />
            <label>Math: </label>
            <input type="text" class="workexp" width="48" />
            <label>Reading: </label>
            <input type="text" class="workexp" width="48" />
            <label>Science: </label>
            <input type="text" class="workexp" width="48" />
            <label>Composite: </label>
            <input type="text" class="workexp" width="48" />
            <br>

            <label>Other test scores you wish to report (SAT cumulative and raw scores, Advanced Placement exams, etc.):
            </label>
            <input type="text" class="workexp" width="48" />
            <br>

            <label>Name of High School Counselor: </label>
            <input type="text" class="workexp" width="48" />
            <label>Phone number: </label>
            <input type="text" class="workexp" width="48" />
            <br>
            <br>

            <input type="button" class="button" onclick=window.location.href="collegeplan.html" value="Next"/> 
            <input type="button" value="Save" class="button" />
            <input type="button" value="Previous" class="button" onclick=window.location.href="Extracurricularactivities.html" />









        </form>







</body>

</html>
